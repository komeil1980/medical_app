{% extends "base.html" %}

{% block title %}ثبت‌نام - پلتفرم مشاوره پزشکی{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">ثبت‌نام در سیستم</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="phone" class="form-label">شماره موبایل *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل (اختیاری)</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">نام (اختیاری)</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">نام خانوادگی (اختیاری)</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">جنسیت (اختیاری)</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="">انتخاب کنید</option>
                            <option value="مرد">مرد</option>
                            <option value="زن">زن</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
                </form>
                <div class="text-center mt-3">
                    <p>حساب کاربری دارید؟ <a href="{{ url_for('auth.login') }}">وارد شوید</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
