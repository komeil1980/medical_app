{% extends "base.html" %}
{% block title %}تأیید کد - پلتفرم مشاوره پزشکی{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h4 class="text-center">تأیید کد یکبار مصرف</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="otp" class="form-label">کد تأیید</label>
                        <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تأیید</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
