{% extends 'base.html' %}
{% block title %}تغییر رمز عبور{% endblock %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width: 400px;">
    <div class="card-body">
        <h4 class="card-title mb-3 text-center">تغییر رمز عبور</h4>
        <form method="post" autocomplete="on">
            <div class="mb-3">
                <label for="current_password" class="form-label">رمز فعلی</label>
                <input type="password" class="form-control" id="current_password" name="current_password" autocomplete="current-password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">رمز عبور جدید</label>
                <input type="password" class="form-control" id="new_password" name="new_password" autocomplete="new-password" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">تکرار رمز عبور جدید</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">تغییر رمز عبور</button>
            <a href="{{ url_for('profile.profile') }}" class="btn btn-outline-secondary w-100 mt-2">بازگشت</a>
        </form>
    </div>
</div>
{% endblock %}
